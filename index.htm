
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
html, body {
  margin: 0;
  background-color: darkolivegreen;
}

img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  max-width: 90vw;
  max-height: 90vh;
  z-index: 1;
  box-shadow: 0 0 25px black;
  background-color: white;
}

#bgFileInput {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  z-index: 2;
}

#hdnFileInput {
  display: none;
}

#btnUpload {
  z-index: 3;
  background-color: dimgray;
  padding: 15px;
  border: 1px solid white;
}

.fa {
  position: absolute;
  left: 50px;
  bottom: 50px;
  font-size: 72px;
  color: darkorange;
  cursor: hand;
  text-shadow: 2px 2px 0 black;
}

.fa span {
  font-family: Arial Black;
  font-size: 0.8em;
  margin-left: 0.4em;
}

p {
  width: 50%;
  padding: 1em;
  margin: auto;
  margin-top: 2em;
  color: #ccc;
  border: 5px dotted;
  font-family: Arial;
  font-weight: bold;
  font-size: 72px;
  line-height: 1.6;
  text-align: justify;
}
</style>

<script>
  function loadImage(i) {
    if (!i.files || !i.files[0]) return;
    var r = new FileReader();
    r.onload = function (e) { document.getElementsByTagName("img")[0].src = e.target.result }
    r.readAsDataURL(i.files[0]);
    document.getElementsByTagName("p")[0].style.display = 'none';
  }
</script>



<p>Drag and drop / use the button below to upload an image</p>

<img />

<input id="bgFileInput" type="file" onchange="loadImage(this)" onclick="return false" />

<input id="hdnFileInput" type="file" onchange="loadImage(this)" />

<i id="btnUpload" class="fa fa-cloud-upload" onclick="document.getElementById('hdnFileInput').click()"><span>Upload</span></i>
